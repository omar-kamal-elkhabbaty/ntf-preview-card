<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="omar kamal">
        <link rel="stylesheet" href="my-normalize.css">
        <link rel="stylesheet" href="style.css">
        <link rel="icon" href="images/favicon-32x32.png">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
        <title>Frontend Mentor | NFT preview card component</title>
    </head>
    <body>
        <div class="card">
            <img src="images/image-equilibrium.jpg" alt="image">
            <h1>Equilibrium #3429</h1>
            <p>Our Equilibrium collection promotes balance and calm.</p>
            <div class="icons">
                <div>
                    <img src="images/icon-ethereum.svg" alt="icon">
                    <span>0.041 ETH</span>
                </div>
                <div>
                    <img src="images/icon-clock.svg" alt="icon">
                    <span>3 days left</span>
                </div>
            </div>
            <div class="profile">
                <img src="images/image-avatar.png" alt="avatar">
                <p> Creation of <span>Jules Wyvern</span></p>
            </div>
        </div>
    </body>
</html>
